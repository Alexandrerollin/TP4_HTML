            </div>

            <div>

                <br>
                <textarea name="message" id="message" cols="70" rows="10" placeholder="Décrivez-nous votre souci le plus précisément possible."></textarea>
            </div>

            <div>
                <label for="photo">Joindre une photo :</label>
                <input type="file" name="photo" id="photo" accept=" .png, .jpg, .gif ">
                <input type="checkbox" checked><label for="checkbox" >Ne fonctionne pas</label>
            </div>

            <div>
                <input type="submit" value="Envoyer">
                <input type="reset" value="Recommencer">
